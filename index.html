<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>

    <img src="BB-TravelAndToursLLC-01.jpg" alt="BB Travel and Tours Logo" class="logo">
    <h1>Contact Form</h1>
    <p>Please fill out this form with the required information</p>
    <form name="form" method="POST" action="https://formsubmit.co/bbuderer@bbtravelandtours.com">

      <!--No Captcha-->
      <input type="hidden" name="_captcha" value="false">

      <!--Thank you page-->
      <input type="hidden" name="_next" value="https://bbtravelandtours.github.io/form-success/">

      <section>
        <!--First Name-->
        <label for="first-name">First Name*</label>
        <input id="first-name" name="First Name" type="text" required />
        <!--Last Name-->
        <label for="last-name">Last Name*</label>
        <input id="last-name" name="Last Name" type="text" required />
        <!--Email-->
        <label for="email">Email*</label>
        <input id="email" name="Email" type="email" required />
        <!--Phone Number-->
        <label for="phone number">Phone Number*</label>
        <input id="phone number" name="Phone Number" type="number" required />
      </section>

      <section>
        <label for="trip">What trip are you interested in attending?
          <select id="trip" name="Trip" required>
            <option value="">(select one)</option>
            <option value="Feb 20th: Detroit Institude of Art">Feb 20th: Detroit Institude of Art</option>
            <option value="May 6th: Baseball Night">May 6th: Baseball Night</option>
            <option value="July 7th-9th: Niagara Falls">July 7th-9th: Niagara Falls</option>
            <option value="July 22nd-24th: Ark Encounter">July 22nd-24th: Ark Encounter</option>
          </select>
        </label>

        <label for="message">Questions/Comments:
          <textarea id="message" rows="3" cols="30" placeholder="I would love to attend..." name="Message"></textarea>
        </label>

        <div class="submit-button">
          <button type="submit" value="Submit" id="button">Submit Form</button>
        </div>

      </section>
    </form>
  </body>
</html>
